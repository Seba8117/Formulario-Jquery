<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $("#formulario").validate();
        });


    </script>
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div id="fondo2">
                <div class="text-center">
                    
                    <h1>ONG Ayuda a un peludo<img src="ong.png" alt="" width="150px"></h1>
               
                

                </div>
            </div>
        </div>
        <div class="row">
            <div id="fondo">
                <div class="row">
                    <div class="col-3">
                        <h1> </h1>
                    </div>
                    <div class="col-sm">
                        <form id="formulario" action="" method="post">
                            <p>
                                <label for="name">Nombre Completo<span> (Obligatorio)</span> </label>
                                <input id="name" name="name" minlength="1" type="text" required>

                            </p>
                            <p>
                                <label for="email">E-mail<span> (Obligatorio)</span> </label>
                                <input id="email" name="email" type="email" required>

                            </p>
                            <p>
                                <label for="rut">Rut<span> (Solo con guion)</span> </label>
                                <input id="rut" name="rut" minlength="9" required>

                            </p>
                            <p>
                                <label for="numero">Numero celular<span> (Opcional anteponer 9)</span> </label>
                                <input id="numero" name="numero" type="text" minlength="9">

                            </p>
                            <p>
                                <label for="ciudad">Ciudad o residencia<span> (Obligatorio)</span> </label>
                                <input id="ciudad" name="ciudad" minlength="5" type="text" required>

                            </p>
                            <p>
                                <label for="comentario">Â¿Por que te gustaria participar en la
                                    ONG?<span> (Obligatorio)</span>
                                </label>
                                <input id="comentario" name="comentario" minlength="50" type="text" required>

                            </p>



                            <p>
                                <input type="reset" value="LIMPIAR">
                                <input class="submit" type="submit" value="ENVIAR">
                            </p>






                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
