<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

        $("#formulario").validate();
    });

<body>
    
    <form id ="formulario"action ="" method="post">
        <p>
            <label for="name">Nombre Completo<span>(Obligatorio)</span> </label>
            <input id = "name" name="name" minlength="1" type="text" required>

        </p>
        <p>
            <label for="email">E-mail<span>(obligatorio)</span> </label>
            <input id = "email" name="email" type="email"  required>

        </p>
        <p>
            <label for="rut">Rut<span>(solo con guion)</span> </label>
            <input id = "rut" name="rut" minlength="10" required>

        </p>
        <p>
            <label for="numero">Numero celular<span>(opcional anteponer 9)</span> </label>
            <input id = "numero" name="numero" type="number" minlength="9" >

        </p>
        <p>
            <label for="ciudad">Ciudad o residencia<span>(obligatorio)</span> </label>
            <input id = "ciudad" name="ciudad" minlength="5" type="text" required >

        </p>
        <p>
            <label for="comentario">Â¿Por que te gustaria participar en la ONG?<span>(obligatorio)</span> </label>
            <input id = "comentario" name="comentario" minlength="50" type="text" required >

        </p>



        <p>
            <input type="reset" value="LIMPIAR">
            <input class="submit" type="submit" value="ENVIAR"> 
        </p>
        
        




    </form>
</body>
</html>
